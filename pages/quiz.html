<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzard</title>
    <link rel="stylesheet" href="../styles/quiz.css" />
  </head>
  <body>
    <nav>
      <a href="../index.html">
        <img src="../image/Quizzard.png" alt="" />
      </a>
    </nav>

    <section class="answer-container">
      <div class="quiz-question">
        <h1 id="question">
          An interface design application that runs in the browser with
          team-based collaborative design projects
        </h1>
      </div>

      <div class="quiz-answers">
        <h1 class="answer">FIGMA</h1>
        <h1 class="answer">ADOBE XD</h1>
        <h1 class="answer">INVISION</h1>
        <h1 class="answer">SKETCH</h1>
      </div>

      <div class="btns">
        <button class="ctrl-btn-pre">Previous</button>

        <div class="timer-container">
          <div class="timer">
            <img src="../image/Time.png" alt="" />
            <h1 class="timeout">60</h1>
          </div>
          <p class="total-remaining-qtn">4 Questions Remaining</p>
        </div>

        <button class="ctrl-btn-next">Next</button>
      </div>
    </section>

    <section class="score">
      <div class="score-container">
        <img src="../image/score-img.png" alt="" />
        <div class="score-box">
          <p>Your Score</p>
          <h1 class="total-score">80%</h1>
        </div>

        <div class="power-btn">
          <a href="../index.html" class="home">Home</a>
          <button class="restart">Restart</button>
        </div>
      </div>
    </section>
    <script src="../script/script.js"></script>
  </body>
</html>
